    <body>
        <script>       
            function solution(weights, head2head){
                let answer = 0;
                let n = weights.length;
                let player = Array.from({length: n}, (v, i) => i+1 );
                let victory = Array.from({length: n}, () => 0);     
                let moreheavyWin = Array.from({length: n}, () => 0);

                head2head.forEach((v, i) => {
                    let win = loose = 0;
                    for(let j = 0; j < n; j++) {
                        if(v[j] === "W") {
                            win += 1;
                            if(weights[i] < weights[j]) {
                                moreheavyWin[i] += 1;
                            }
                        } else if (v[j] === "L") loose += 1;
                    }
                    victory[i] = (win / (win + loose)) * 100;
                });

                console.log(player);
                
                console.log(player);
                return answer;
            }
            let weights = [145, 92, 86]
            let head2head=["NLW", "WNL", "LWN"];
            console.log(solution(weights, head2head));
        </script>
    </body>
