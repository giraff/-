<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n, k){
                let count = 1;
                let queue = [];
                for(let i = 1; i <= n ; i++) {
                  queue.push(i);
                }

                while(queue.length > 1) {
                  if(count < k) {
                    queue.push(queue.shift());
                    count++;
                  } else if (count === k) {
                    queue.shift();
                    count = 1;
                  }
                }
                if(queue.length === 1) return queue.pop();
                
            }

            console.log(solution(8, 3));
        </script>
    </body>
</html>

<!-- 쌤풀이 -->
<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n, k){
                let answer, count = 1;
                // 1부터 n까지의 수 배열에 넣기 
                let queue = Array.from({length: n}, (v, i) => i + 1);

                while(queue.length) {
                  if(count < k) {
                    queue.push(queue.shift());
                    count++;
                  } else if (count === k) {
                    queue.shift();
                    count = 1;
                  }
                  if(queue.length === 1) answer = queue.shift();
                  
                }
                
                return answer;
            }

            console.log(solution(8, 3));
        </script>
    </body>
</html>
