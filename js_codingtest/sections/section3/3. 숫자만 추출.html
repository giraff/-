<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(str){
                let answer="";

                for(let x of str) {
                    let data = x.charCodeAt();
                    if (data >= 48 && data <= 57) answer += x;
                }

                return parseInt(answer, 10);
            }
            
            let str="g0en2T0s8eSoft";
            console.log(solution(str));
        </script>
    </body>
</html>
