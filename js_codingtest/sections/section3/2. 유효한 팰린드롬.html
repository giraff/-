<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){
                let answer="YES", tmp = "";

                s = s.toLowerCase();

                for (let x of s) {
                    let data = x.charCodeAt();
                    if(data >= 97 && data <= 122) tmp += x;
                }
                if(tmp.split('').reverse().join('') != tmp) answer = "NO";

                return answer;
            }
            
            let str="found7, time: study; Yduts; emit, 7Dnuof";
            console.log(solution(str));
        </script>
    </body>
</html>
