<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){  
                let answer, max=Number.MIN_SAFE_INTEGER;

                let tmp = new Map();

                for(let data of s) {
                  if(!tmp.has(data)) tmp.set(data, 1);
                  else tmp.set(data, tmp.get(data) + 1);
                }

                for(let [key, value] of tmp) {
                  if(max < value) {
                    max = value;
                    answer = key;
                  }
                }
                return answer;
            }

            let str="BACBACCACCBDEDE";
            console.log(solution(str));
        </script>
    </body>
</html>
