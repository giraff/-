<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr1, arr2){
                let answer=[];

                let n = arr1.length;
                let m = arr2.length;
                // 입력 받은 두 배열 먼저 오름차순 정렬
                arr1 = arr1.sort((a,b) => a-b);
                arr2 = arr2.sort((a,b) => a-b);
                let i = j = 0;

                // 공통 부분만 추출하기 위해 동일한 수이면 한 쪽만 넣고 양쪽 다 pass 시킴
                while(i < n && j < m) {
                  if(arr1[i] === arr2[j]) {
                    answer.push(arr1[i]);
                    i++;
                    j++;
                  } 
                  // 공통 부분이 아니면 작은 값을 가진 쪽을 pass
                  else if(arr1[i] > arr2[j]) j++;
                  else i++;
                }

                return answer;
            }
            
            let a=[1, 3, 9, 5, 2];
            let b=[3, 2, 5, 7, 8];
            console.log(solution(a, b));
        </script>
    </body>
</html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>쌤풀이</title>
    </head>
    <body>
        <script>
            function solution(arr1, arr2){
                let answer=[];

                let n = arr1.length;
                let m = arr2.length;
                // 입력 받은 두 배열 먼저 오름차순 정렬
                arr1 = arr1.sort();
                arr2 = arr2.sort();
                let p1 = p2 = 0;

                // 공통 부분만 추출하기 위해 동일한 수이면 한 쪽만 넣고 양쪽 다 pass 시킴
                while(p1 < n && p2 < m) {
                  if(arr1[p1] === arr2[p2]) {
                    answer.push(arr1[p1++]);
                    p2++;
                  } 
                  // 공통 부분이 아니면 작은 값을 가진 쪽을 pass
                  else if(arr1[p1] > arr2[p2]) p2++;
                  else p1++;
                }

                return answer;
            }
            
            let a1=[1, 3, 9, 5, 2];
            let b1=[3, 2, 5, 7, 8];
            console.log(solution(a1, b1));
        </script>
    </body>
</html>
