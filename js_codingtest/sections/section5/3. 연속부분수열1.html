<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(m, arr){
                let answer=0;
  
                let n = arr.length;
                for(let i = 0 ; i < n; i++) {
                  let sum = 0, tmp = i;
                  // m 되기 전까지 누적합 하다가 m에 도달하면 카운트하고 while문 탈출
                  while(tmp < n && sum <= m) {
                    sum += arr[tmp];
                    tmp++;
                    if(sum === m) answer++;
                  }
                }
                return answer;
            }
            
            let a=[1, 2, 1, 3, 1, 1];
            console.log(solution(6, a));
        </script>
    </body>
</html>

<!-- Two Pointer Algorithm 사용 -->
<html>
    <head>
        <meta charset="UTF-8">
        <title>Two Pointer Algorithm 풀이</title>
    </head>
    <body>
        <script>
            function solution(m, arr){
                let answer=0, lt = 0, rt = 0;
                let sum = 0;
                let n = arr.length;
                while(rt < n) {
                  if(sum < m) sum += arr[rt++];
                  else if(sum > m) sum -= arr[lt++];
                  else if(sum === m) {
                    answer++;
                    sum -= arr[lt++];
                  }
                }

                return answer;
            }
            
            let a1=[1, 2, 1, 3, 1, 1, 1, 2];
            console.log(solution(6, a1));
        </script>
    </body>
</html>
