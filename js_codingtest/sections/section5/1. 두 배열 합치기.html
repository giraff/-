<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr1, arr2){
                let answer=[];
                let n = arr1.length; 
                let m = arr2.length;
                let i = j = 0;

                // n과 m의 원소들의 크기를 순서대로 비교하면서 더 작은 값은 먼저 push
                while(i < n && j < m) {
                  if(arr1[i] <= arr2[j]) {
                    answer.push(arr1[i]);
                    i++;
                  } else {
                    answer.push(arr2[j]);
                    j++;
                  }
                }

                // 모두 돌고 난 다음 다른 배열 쪽에 원소가 더 남았다면 나머지 모두 push
                while(i < n) {
                  answer.push(arr1[i]);
                  i++;
                }
                while(j < m) {
                  answer.push(arr2[j]);
                  j++;
                }
                return answer;
            }
            
            let a=[1];
            let b=[2, 3];
            console.log(solution(a, b));
        </script>
    </body>
</html>
