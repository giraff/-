    <head>
        <meta charset="UTF-8">
        <title>슬라이딩 윈도우</title>
    </head>
    <body>
        <script>
            function solution(k, arr){
                let answer = Number.MIN_SAFE_INTEGER;
                // n은 arr 배열의 길이
                let n = arr.length;
                // n - k (확인할 문자열의 크기가 3 이므로 배열 끝까지가 아닌 배열 길이 - 3 정도까지만 확인)
                for(let i = 0; i <= n - k ; i++) {
                    let sum = 0;
                    for(let j = i ; j < i + k; j++) 
                      sum += arr[j];
                    answer = Math.max(answer, sum);
                }
                return answer;
            }
            
            let a=[12, 15, 11, 20, 25, 10, 20, 19, 13, 15];
            console.log(solution(3, a));
        </script>
    </body>

<html>
    <head>
        <meta charset="UTF-8">
        <title>슬라이딩 윈도우</title>
    </head>
    <body>
        <script>
            function solution(k, arr){
                let answer, sum = 0;
                for(let i = 0; i < k; i++) sum += arr[i];
                answer = sum;
                for(let i = k; i < arr.length ; i++) {
                  sum += (arr[i] - arr[i-k]);
                  answer = Math.max(answer, sum);
                }
                return answer;
            }
            
            let a1=[12, 15, 11, 20, 25, 10, 20, 19, 13, 15];
            console.log(solution(3, a1));
        </script>
    </body>
