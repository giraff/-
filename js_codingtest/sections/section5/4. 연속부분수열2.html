<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(m, arr){
                let answer=0, lt = 0;                
                for(let rt = 0 ; rt < arr.length; rt++) {
                  let sum = 0;
                  lt = rt;
                  while(sum <= m && lt >= 0) {
                    sum += arr[lt];
                    if(sum > m) {
                      sum -= arr[lt];
                      break;
                    }
                    lt--;
                    answer++; 
                  }
                }
                return answer;
            }
            
            let a1=[1,3,1,2,3];
            console.log(solution(5, a1));
        </script>
    </body>
</html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(m, arr){
                let answer=0, sum = 0, lt = 0;                
                for(let rt = 0 ; rt < arr.length; rt++) {
                  sum += arr[rt];
                  while(sum > m) {
                    sum -= arr[lt++];
                  }
                  answer += (rt-lt+1);
                }
                return answer;
            }
            
            let a2=[1,3,1,2,3];
            console.log(solution(5, a2));
        </script>
    </body>
</html>
