<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(m, arr){
                let answer=0;                
                let n = arr.length;

                for(let i = 0; i < n ; i++) {
                  let sum = 0, tmp = i;
                  while(tmp < n) {
                    // 만약 누적합에다가 다음 수를 더할 때 m 초과가 되면 while문 빠져나오기
                    if(sum + arr[tmp] > m) break;
                    //m 이하이므로 누적합하고 카운팅
                    sum += arr[tmp];
                    tmp++;
                    answer++;
                  }
                }
                return answer;
            }
            
            let a=[1,3,1,2,3];
            console.log(solution(5, a));
        </script>
    </body>
</html>
