<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function isPrime(n) {
                // 1 이하면 소수 아님
                if( n <= 1 ) return false;
                // 2와 3은 소수
                else if ( n === 2 || n === 3 ) return true;
                // 짝수는 소수 아님
                else if ( n % 2 === 0) return false;
                // 홀수는 n-1 까지의 값으로 n을 나누어 0으로 떨어지면 소수 아님
                else if ( n > 3 ) {
                    let dividor = 3
                    while( dividor < n ) {
                        if(n % dividor === 0) return false;
                        dividor += 2;
                    } 
                    return true;
                }
            }
            function solution(arr){
                let answer=[];
                
                for(let i = 0; i < arr.length; i++) {
                    let rev = 0;
                    while(arr[i] != 0) {
                        rev = rev * 10 + (arr[i] % 10);
                        arr[i] = Math.floor(arr[i] / 10);
                    }
                    if(isPrime(rev)) answer.push(rev);
                }
                return answer;
            }
            
            let arr1=[32, 55, 62, 20, 250, 370, 200, 30, 100];
            console.log(solution(arr1));
        </script>
    </body>
</html>



<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function isPrime(num){
                if(num===1) return false;
                for(let i=2; i<=parseInt(Math.sqrt(num)); i++){
                    if(num%i===0) return false;
                }
                return true;
            }
            function solution(arr){
                let answer=[];
                for(let x of arr){
                    let res=Number(x.toString().split('').reverse().join(''));
                    if(isPrime(res)) answer.push(res);
                }
                return answer;
            }
            
            let arr=[32, 55, 62, 20, 250, 370, 200, 30, 100];
            console.log(solution(arr));
        </script>
    </body>
</html>
