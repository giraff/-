<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function isPrime(n) {
                // 1이하는 소수 아님
                if(n <= 1) return false;
                // 2 이상 부터 제곱근 까지 정도만 체크함
                for(let i = 2; i <= parseInt(Math.sqrt(n)); i++) {
                    // n이 각 수로 나누어 떨어지면 소수 아님
                    if (n % i === 0) return false;
                }
                return true;
            }
            function solution(arr){
                let answer=[];
                
                for(let data of arr) {
                    let reverse = 0;
                    while(data) {
                        reverse = reverse * 10 + (data % 10);
                        data = Math.floor(data / 10);
                    }
                    if(isPrime(reverse)) answer.push(reverse);
                }
                return answer;
            }
            
            let arr1=[32, 55, 62, 20, 250, 370, 200, 30, 100];
            console.log(solution(arr1));
        </script>
    </body>
</html>



<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function isPrime(num){
                if(num===1) return false;
                for(let i=2; i<=parseInt(Math.sqrt(num)); i++){
                    if(num%i===0) return false;
                }
                return true;
            }
            function solution(arr){
                let answer=[];
                
                for(let x of arr) {
                    let res = Number(x.toString().split('').reverse().join(''));
                    if(isPrime(res)) answer.push(res);
                }

                return answer;
            }
            
            let arr=[32, 55, 62, 20, 250, 370, 200, 30, 100];
            console.log(solution(arr));
        </script>
    </body>
</html>
