<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(test){
                let answer=0;
                let n = test[0].length;
                let m = test.length;

                for(let i = 1; i <= n; i++) {
                    for(let j = 1; j <= n; j++) {
                        let cnt = 0;
                        for(let k = 0 ; k < m ; k++) {
                            let pi = pj = 0;
                            for(let s = 0; s < n ; s++) {
                                if(test[k][s] === i) pi = s;
                                if(test[k][s] === j) pj = s;
                                // i번 학생의 등수와 j번 학생의 등수 결정
                            }
                            if(pi < pj) cnt++;
                        }
                        if(cnt === m) answer++;
                    }
                }

                return answer;
            }
            let arr1=[[3, 4, 1, 2], [4, 3, 2, 1], [3, 1, 4, 2]];
            console.log(solution(arr1));
        </script>
    </body>
</html>
