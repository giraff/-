<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n, arr){
                let answer, max=Number.MIN_SAFE_INTEGER;
                
                for(let i = 0 ; i < n ; i++) {
                    let tmp = arr[i];

                    let sum = 0;

                    while(arr[i] != 0) {
                        sum += arr[i] % 10;
                        arr[i] = Math.floor(arr[i]/10);                        
                    }
                    if(max === sum) {
                        answer = Math.max(answer, tmp);
                    }
                    else if(max < sum) {
                        max = sum;
                        answer = tmp;
                    }
                }

                return answer;
            }
            
            let arr1=[128, 460, 603, 40, 521, 137, 123];
            console.log(solution(7, arr1));
        </script>

<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n, arr){
                let answer, max=Number.MIN_SAFE_INTEGER;
                for(let x of arr){
                    let sum=x.toString().split('').reduce((a, b)=>a+Number(b), 0);
                    if(sum>max){
                        max=sum;
                        answer=x;
                    }
                    else if(sum===max){
                        if(x>answer) answer=x;
                    }
                }
                return answer;
            }
            
            let arr=[128, 460, 603, 40, 521, 137, 123];
            console.log(solution(7, arr));
        </script>
    </body>
