<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){         
                let answer=0, cnt=0;

                // 1. 삼항연산자
                // for(let result of arr) {
                //     cnt = (result === 0) ? 0 : cnt + 1;
                //     answer += cnt;                    
                // }

                //2 for-of /if-else
                for(let x of arr) {
                    if(x === 1) {
                        cnt++;
                        answer += cnt;
                    }
                    else cnt = 0;
                }

                return answer;
            }

            let arr=[1, 0, 1, 1, 1, 0, 0, 1, 1, 0];
            console.log(solution(arr));
        </script>
    </body>
</html>
