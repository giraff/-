<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){  
                //answer에 최댓값 저장
                let answer=Number.MIN_SAFE_INTEGER;
                
                //n은 행,열 크기 (nxn)
                let onecross = 0, twocross = 0;

                for(let i = 0; i < arr.length; i++) {
                    let rowsum = 0, colsum = 0;
                    for(let j = 0 ; j < arr.length ; j++) {
                        rowsum += arr[i][j];
                        colsum += arr[j][i];
                    }
                    onecross += arr[i][i];
                    twocross += arr[i][arr.length - 1 - i];

                    answer = Math.max(answer, rowsum, colsum);
                }

                answer = Math.max(answer, onecross, twocross);

                return answer;
            }

            let arr=[[10, 13, 10, 12, 15], 
                     [12, 39, 30, 23, 11],
                     [11, 25, 50, 53, 15],
                     [19, 27, 29, 37, 27],
                     [19, 13, 30, 13, 19]];
            console.log(solution(arr));
        </script>
    </body>
</html>
