<html>
    <head>
        <meta charset="UTF-8">
        <title>정렬을 생각하면 쉬운문제</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer=[];
                let sortArr = arr.slice();
                sortArr.sort((a,b) => a-b).forEach((v, i) => {
                    if(v !== arr[i]) answer.push(i + 1);
                })
                return answer;
            }

            let arr2=[130, 130, 150, 150, 130, 150];
            let arr=[120, 125, 152, 130, 135, 135, 143, 127, 160];
            console.log(solution(arr2));
        </script>
    </body>
</html>
