<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>   
            function count (arr, lt, rt) {
              let sum = 0;
              for(let i = lt; i <= rt; i++) {
                sum += arr[i];
                console.log(arr[i]);
              }
              return sum;
            }         
            function solution(m, songs){
                let answer;
                let max = Number.MIN_SAFE_INTEGER;
                let lt = 0, cnt = 0;
                let rt = songs.length - 1;
                while(cnt < m) {
                  let mid = Math.floor((lt+rt) / 2);
                  if(count(songs, lt, mid) < count(songs, mid+1, rt)) {
                    max = count(songs, lt, mid);
                    console.log(max);
                    lt = mid + 1;
                    cnt++;
                  } else {
                    max = count(songs,mid+1, rt);
                    console.log(max);
                    rt = mid - 1;
                    cnt++;
                  }
                }

                answer = max;
                return answer;
            }

            let arr=[1, 2, 3, 4, 5, 6, 7, 8, 9];
            console.log(solution(3, arr));
        </script>
    </body>
</html>
