<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer=arr;

                for(let last = arr.length - 1; last > 0; last--) {
                  let maxIdx = 0;
                  for(let i = 1; i <= last; i++) {
                    if(arr[maxIdx] < arr[i]) maxIdx = i;
                  }
                  [arr[maxIdx], arr[last]] = [arr[last], arr[maxIdx]];
                }

                return answer;
            }

            let arr=[13, 5, 11, 7, 23, 15];
            console.log(solution(arr));
        </script>
    </body>
</html>
