<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(meeting){
                let answer=0;
                meeting.sort((a, b)=>{
                    // 회의가 일찍 끝나는게 최고!
                    // 끝나는 시간을 오름차순으로 정렬
                    // 만약 끝나는 시간이 모두 같으면? 시작 시간 오름차순으로 정렬!
                    if(a[1]===b[1]) return a[0]-b[0];
                    else return a[1]-b[1];
                })
                
                let et=0;
                // 회의의 시작 시간이 그 직전 끝난 시간보다 크거나 같으면
                // 그 회의 채택!
                
                for(let x of meeting){
                    if(x[0]>=et){
                        answer++;
                        et=x[1];
                    }
                }
                return answer;
            }

            let arr=[[1, 4], [2, 3], [3, 5], [4, 6], [5, 7]];
            console.log(solution(arr));
        </script>
    </body>
</html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(meeting){
                let answer=0;
                
                meeting.sort((a, b) => {
                    if(a[1] === b[1]) return a[0]-b[0];
                    else return a[1] - b[1];
                })

                let et = 0;//끝나는 시간 0으로 셋팅
                for(let x of meeting) {
                    if(x[0] >= et) {
                        answer++;
                        et = x[1];
                    }
                }
                return answer;
            }

            let arr1=[[1, 4], [2, 3], [3, 5], [4, 6], [5, 7]];
            console.log(solution(arr1));
        </script>
    </body>
</html>
