<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){
                let answer=s;
                while(answer.includes('A')) {
                    answer = answer.replace('A','#');
                }
                return answer;
            }
            
            let str="BANANA";
            console.log(solution(str));
        </script>
        <h1>문자열은 얕은 복사 X</h1>
        <p> answer = s라고 할 때, s의 내용이 바뀐다고 해서, answer가 바뀌진 않는다.</p>
        <p> 즉, 주소가 참조되는 것이 아니라 값이 복사되는 것이다.(깊은 복사 Deep Copy) 배열처럼 주소 참조(얕은 복사)는 아니다</p>
    </body>
</html>
