
<html>
  <head>
      <meta charset="UTF-8">
      <title>출력결과</title>
  </head>
  <body>
      <script>
          function solution(s){         
              let answer=0;
              
              for(let data of s) {
                let num = data.charCodeAt();
                // ch.charCodeAt() : character (문자)의 ASCII 코드 반환
                // 대문자 : 65 ~ 90
                // 소문자 : 97 ~ 122
                if(num >= 65 && num <= 90) answer++;
              }
              return answer;
          }

          let str11="KoreaTimeGood";
          console.log(solution(str11));
          let str12="KOREATimeGood";
          console.log(solution(str12));
      </script>
      <p>                
        ch.charCodeAt() : character (문자)의 ASCII 코드 반환
        </p>
        <p>
          대문자 : 65 ~ 90
        </p>
          
        <p>소문자 : 97 ~ 122</p>
  </body>
</html>

    <body>
        <script>
            function solution(s){         
                let answer=0;
                let reg = /[A-Z]/g;
                let tmp = s.match(reg);

                answer = tmp.length;
                return answer;
            }

            let str="KoreaTimeGood";
            console.log(solution(str));
            let str1="KOREATimeGood";
            console.log(solution(str1));
        </script>
    </body>

    <body>
        <script>
            function solution(s){         
                let answer=0; // count 이기 때문에 0 으로 초기화

                for (let data of s) {
                  if(data === data.toUpperCase()) answer++;
                }

                return answer;
            }

            let str="KoreaTimeGood";
            console.log(solution(str));
            let str1="KOREATimeGood";
            console.log(solution(str1));
        </script>
