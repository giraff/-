<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){  
                
                const map = new Map();
                let tmp = new Array();
                let sArray = s.split("");

                // for(let i = 0; i < s.length; i++) {
                //     tmp.push(sArray[i]);

                //     if(map.has(sArray[i])) {
                //         let cur = map.get(sArray[i]);
                //         map.set(sArray[i], cur + 1);
                //         if (map.get(sArray[i]) >= 1) {
                //             tmp.pop();
                //         } 
                //     } else {
                //         map.set(sArray[i], 0);
                //     }
                // }

                for(let i = 0 ; i < sArray.length ; i++) {
                    if(!map.has(sArray[i])) 
                        map.set(sArray[i], 0);
                }

                for(let elem of map.keys()) {
                    tmp.push(elem);
                }

                answer = tmp.join("");
                return answer;
            }
            console.log(solution("ksekkset"));
            console.time();
            console.log(solution("abcdaAaaaaaa"));
            console.timeEnd();
        </script>
    </body>
