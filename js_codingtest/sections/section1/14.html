<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){  
                let answer = "", max = Number.MIN_SAFE_INTEGER;

                // 1. 내 풀이
                // for (let elem of s) {
                //     if(max.length < elem.length ) max = elem;
                // }

                // answer = max;

                // 2. length 사용
                for(let x of s) {
                  if(max < x.length) {
                    max = x.length;
                    answer = x;
                  }
                }
                return answer;
            }
            let str=["teacher", "time", "student", "beautiful", "good"];
            console.log(solution(str));
        </script>
    </body>
</html>
