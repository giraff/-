<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(day, arr){
                let answer=0;

                // day : 날짜의 일의 자리, arr 자동차 뒤 2자리 배열
                for(let elem of arr) {
                    let target = elem % 10;
                    if(day == target) 
                        answer++;
                }
                // 10진수 정수를 10으로 나눈 나머지는 무조건 정수의 1의 자리 값
                return answer;
            }
            
            arr=[25, 23, 11, 47, 53, 17, 33];
            console.log(solution(3, arr));
            arr1=[12, 20, 54, 30, 87, 91, 30];
            console.log(solution(0, arr1));
        </script>
    </body>
</html>
