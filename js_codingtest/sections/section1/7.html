<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(day, arr){
                let answer=0;

                for(let elem of arr) {
                    let target = elem % 10;
                    if(day == target) 
                        answer = answer + 1;
                }
                
                return answer;
            }
            
            arr=[25, 23, 11, 47, 53, 17, 33];
            console.log(solution(3, arr));
            arr1=[12, 20, 54, 30, 87, 91, 30];
            console.log(solution(0, arr1));
        </script>
    </body>
</html>
