    <body>
        <script>
            function solution(s){  
                let answer;

                // 1. 내 풀이
                // let len = s.length;
                // if(len % 2 == 0) {
                //     answer = s.substring(len/2 - 1, len/2 + 1)
                // } else {
                //     answer = s.charAt(len/2);
                // }

                // 2. substring(start, end) : start부터 end 전 문자까지 잘라서 반환

                // 길이를 먼저 구하기
                let mid = Math.floor(s.length / 2); 

                if(s.length % 2 === 1) 
                  answer = s.substring(mid, mid + 1);
                else 
                  answer = s.substring(mid - 1, mid + 1);

                // 3. substr(start, num) : start 인덱스 부터 num 개수 만큼을 자른다.
                if(s.length % 2 === 1) 
                  answer = s.substr(mid, 1);
                else 
                  answer = s.substr(mid - 1, 2);


                return answer;
            }
            console.log(solution("study"));
            console.log(solution("studyy"));
            console.log(solution("beautiful"));
            console.log(solution("hey"));
            console.log(solution(""));

            console.log(solution("ga"));




        </script>
    </body>
