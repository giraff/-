<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){  
                let answer="";

                let sArray = s.split("");

                for(let i = 0; i < sArray.length; i++) {
                    if(sArray[i] >= 'a' && sArray[i]  <= 'z') {
                        // 소문자
                        sArray[i] = sArray[i].toUpperCase();
                    } else if (sArray[i] >= 'A' && sArray[i] <= 'Z') {
                        sArray[i] = sArray[i].toLowerCase();
                    }
                }

                answer = sArray.join("");
                return answer;
            }

            console.log(solution("StuDY"));
        </script>
    </body>
</html>
