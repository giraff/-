<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){  
                let answer="";

                // for of
                for(let data of s) {
                  let num = data.charCodeAt();
                  if(num >= 65 && num <= 90) {
                    answer += String.fromCharCode(num + 32);
                  } else if (num >= 97 && num <= 122) {
                    answer += String.fromCharCode(num - 32);
                  }
                }

                // 문자 배열로 변환해서 하기
                let sArray = s.split("");

                for(let i = 0; i < sArray.length; i++) {
                    if(sArray[i] >= 'a' && sArray[i]  <= 'z') {
                        // 소문자
                        sArray[i] = sArray[i].toUpperCase();
                    } else if (sArray[i] >= 'A' && sArray[i] <= 'Z') {
                        sArray[i] = sArray[i].toLowerCase();
                    }
                }

                answer = sArray.join("");
                return answer;
            }

            console.log(solution("StuDY"));
        </script>
    </body>
</html>
