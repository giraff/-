    <body>
        <script>
            function solution(s, t){
                let answer = 0;
                while(s.includes(t)) {
                    s = s.replace(t, 0);
                    answer++;
                }
                return answer;
            }
            
            let str1="COMPUTERPROGRAMMING";
            console.log(solution(str1, 'R'));
        </script>

<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s, t){
                let answer = s.split(t).length;
                // t라는 문자로 문자열을 배열화
                // ["COMPUTE","P","OG","AMMING"]
                
                // 만약 문자열 맨 끝에 R이 있으면 split할 경우,
                // ex)  COMPUTERPROGRAMMINGR
                // 맨 마지막에 빈 문자열이 하나 생기기 때문에
                // ex) ["COMPUTE","P","OG","AMMING",""]
                // 역시 문제 없다.
                return answer - 1;
            }
            
            let str1="COMPUTERPROGRAMMING";
            console.log(solution(str1, 'R'));
        </script>
        <p></p>
    </body>
</html>
