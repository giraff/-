<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){  

              
                let answer=[];

                /* 1. indexOf 사용*/
                
                for(let i = 0; i < s.length; i++) {
                  // console.log(s[i], i, s.indexOf(s[i]));
                  if(s.indexOf(s[i]) === i) answer.push(s[i]);
                }

                /* 2. hashmap 사용 */ 
                
                let map1 = new Map();
                
                for(let data of s) {
                    if(!map1.has(data)) map1.set(data, 0);
                }

                for(let elem of map1.keys()) {
                    answer.push(elem);
                }

                // 3. filter 사용 : 어떤 조건을 만족하는 것만 return 받아 새로운 배열 생성
                answer = s.filter((v, i) => {
                  // v : 배열의 원소 값들
                  // i : 배열의 원소 s의 인덱스 값

                  // 해당 원소가 첫번째로 발견되는 index와 현재 i가 같으면 해당 원소를 반환.
                  if(s.indexOf(v) === i) return v;
                })
                // 반환한 v 값들을 모아 만든 배열이 answer에 대입

                return answer;
            }
            let str=["good", "time", "good", "time", "student"];
            let str2=["순", "서", "서", "순", "대", "로"];

            console.log(solution(str));
            console.log(solution(str2));

        </script>
        <h1>
          배열의 indexOf
        </h1>
    </body>
</html>
